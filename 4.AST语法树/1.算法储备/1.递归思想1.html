<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 斐波那契数列

    // 暴力
    function fib(n){
      console.count('触发1')
      return n === 0 || n === 1 ? 1 : fib(n-1)+fib(n-2);
    }
    console.log(fib(10))

    // cache缓存思想
    let cache = {}
    function fibCache(n){
      console.count('触发2')
      if (n in cache) {
        // 缓存有该值
        console.log('命中')
        return cache[n]
      }
      // 没有该值
      let v = (n === 0 || n === 1 ? 1 : fibCache(n-1)+fibCache(n-2))
      cache[n]=v
      return v
    }
    console.log(fibCache(10))
  </script>
</body>
</html>
